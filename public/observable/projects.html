<script type="module">

import {define} from "./_observablehq/client.26e2ef9c.js";
import {registerFile} from "./_observablehq/stdlib.24b62b2e.js";

registerFile("./data/AAPLprice.json", {"name":"./data/AAPLprice.json","mimeType":"application/json","path":"./_file/data/AAPLprice.3a04f7d9.json","lastModified":1754068103608,"size":251155});

define({id: "05872c1b", inputs: ["FileAttachment"], outputs: ["stock"], body: async (FileAttachment) => {
const stock = await FileAttachment("./data/AAPLprice.json").json();
return {stock};
}});

define({id: "c39ccea4", inputs: ["stock"], outputs: ["header","dataRows","price"], body: (stock) => {
//Convert row of arrays to array of objects for AAPL share price 
const [header, ...dataRows] = stock; //header = ["Date", "Close"]
const price = dataRows.map(row => ({
    [header[0]]: new Date(row[0]), //"Data" -> Date object
    [header[1]]:+row[1] //"Close" -> number
})) 
//display(price)
return {header,dataRows,price};
}});

define({id: "91d2c161", inputs: ["Plot","width"], outputs: ["AAPLprice1"], body: (Plot,width) => {
// Graph stock price for projects page
function AAPLprice1 (price) {
    return(Plot.plot({
        width, //widen graph to fill card
        x: {label: "Date:"}, //labels x-axis with "Date"
        y: {grid: true, label: "Share Price:"}, //labels y-axis with "Share Price"
        marks: [   
            Plot.frame(),
            Plot.ruleY([0]),
            Plot.areaY(price, {
                x: "Date", 
                y: "Close",
                fillOpacity: 0.2,
            }),
            Plot.lineY(price, {
                x: "Date", 
                y: "Close",
                stroke: "gray",
                tip: {
                        format: {
                            x: (d) => (d.toLocaleDateString("en-US", {
                                month: "long",
                                year: "numeric",
                                day: "numeric"
                        })),
                            y: (d) => `$${d.toFixed(2)}`
                        }
                    }
                }),
        ]
    })); 
}
return {AAPLprice1};
}});

define({id: "7c52350b", mode: "inline", inputs: ["resize","AAPLprice1","price","display"], body: async (resize,AAPLprice1,price,display) => {
display(await(
resize((width) => AAPLprice1(price, {width}))
))
}});
